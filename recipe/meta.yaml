{% set name = "pymsh" %}
{% set version = "1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pymsh-{{ version }}.tar.gz
  sha256: 1dac7b3b4a0fda7dce4c2fd5c84c7dd44bb80c9eac346c90559e275e37a41b94

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}
    - sympy >=1.9

test:
  imports:
    - pymsh
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: The Python multiset hashing library
  license: MIT
  license_file: LICENSE.md
  home: https://github.com/cgshep/pymsh


extra:
  recipe-maintainers:
    - cgshep
